<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Life Solutions</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img id = "life" src="life.png" class="life" alt="Logo Life Solutions"></h1>
                <nav>
                    <ul>
                        <li><a href="Life_Solutions.html">home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form>
                    <label for="nombre y apellido">Nombre y Apellido</label>
                    <input type="text" id="nombre y apellido" class="input-padron" required>

                    <label for="correo electronico">Correo Electrónico</label>
                    <input type="email" id="correo electronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                    <fieldset>                
                        <legend>¿Como le gustaría que lo contactemos?</legend>
                        
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>                    

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>                    

                        <label for="radio-whastapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>                    
                    </fieldset>

                    <fieldset>
                        <legend>¿Que Seguro es el que quiere cotizar?</legend>
                        <select>
                            <option>Seguro de Vida y/o Ahorro</option>
                            <option>Gastos Médicos Mayores</option>
                            <option>Seguro de Auto y/o Moto</option>
                        </select>
                    </fieldset>                

                    <label class="checkbox"><input type="checkbox" checked>¡Le gustaría recibir novedades de Life Solutions?</label>

                    <input type="submit" value="Cotizar" class="cotizar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>09h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>09h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>09h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>09h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>09h ~ 13h</td>
                    </tr>

                </tbody>

                
            </table>
        </main>

        <footer>
            <img src="Imagen2.png" alt="Logo Life Solutions">
            <p class="copyrigth">&copy Copyrigth Life Solutions - 2008</p>
        </footer>

    </body>
</html>
